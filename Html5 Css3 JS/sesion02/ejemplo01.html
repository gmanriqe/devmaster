<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo 01</title>
</head>
<body>
    <h1>Validacion de Formulario</h1>
    <form action="">
            <label for="">Nombre</label> 
            <input type="text" pattern="[a-z]" title="mensaje validacion" required><br>
        
            <label for="">Apellido</label> 
            <input type="text" pattern="[a-z]" title="mensaje validacion nombre" required><br>
        
            <label for="">Dni</label> 
            <input type="text" pattern="[0-9]{8}" title="minimo 8 caracteres" required><br>

            <label for="">Edad</label>
            <input type="text" pattern="[0-9]{1-3}" title="mensaje validacion" required><br>
        
            <label>Sexo</label>
            <label>
                    <input type="radio" name="sexo" checked>masculino
            </label>
            <label>
                    <input type="radio" name="sexo">femenino
            </label>
            <br>
            
            <label for="">Ciudad</label>
            <select name="" id="">
                <option value="1">Lima</option>
                <option value="1">Huacho</option>
                <option value="1">Huaura</option>
                <option value="1">Sayan</option>
                <option value="1">Oyon</option>
            </select><br>

            <label for="msj">Deje su mensaje</label><br>
            <textarea id="msj" cols="30" rows="10" required></textarea><br>
        
            <input type="submit">
            <input type="reset">
    </form>



</body>
</html>
